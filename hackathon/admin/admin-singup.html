<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/9cc6e667e8.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>sign-up</title>
  </head>
  <body>
    <section>
      <div class="login py-2 bg-light">
        <div class="container">
          <div class="row g-0">
            <div class="col-lg-5">
              <img
                src="./images/calum-lewis-vA1L1jRTM70-unsplash.jpg"
                class="img-fluid img-thumbnail"
                alt=""
              />
            </div>
            <div class="col-lg-7 text-center py-3">
              <h1
                class="animate__animated animate__heartBeat animate__infinite"
              >
                Admin sign_up
              </h1>
              <form onsubmit="return false">
                <div class="form-row">
                  <div class="offset-1 col-lg-10">
                    <input
                      type="text"
                      placeholder="user-name"
                      class="inp px-3"
                    />
                  </div>
                </div>

                <div class="form-row py-3">
                  <div class="offset-1 col-lg-10">
                    <input type="email" placeholder="email" class="inp px-3" />
                  </div>
                </div>

                <div class="form-row py-3">
                  <div class="offset-1 col-lg-10">
                    <input
                      type="password"
                      placeholder="password"
                      class="inp px-3"
                    />
                  </div>
                </div>
                <div class="form-row py-3">
                  <div class="offset-1 col-lg-10">
                    <input type="text" placeholder="contact" class="inp px-3" />
                  </div>
                </div>

                <div class="form-row py-3">
                  <div class="offset-1 col-lg-10">
                    <button class="btn1" onclick="send()">sign-up</button>
                  </div>
                </div>
              </form>
              <h5><a href="./admin-login.html"> already login</a></h5>
              <span><i class="fab fa-google"></i></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
